<div class="container">
  <h1>Quase lá...</h1>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"/>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha"/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Digite seu email"/>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone"/>

    <div class="aceitar-termos">
      <input type="checkbox" id="termos" name="termos" required />
      <label for="termos">
        <span class="checkmark"></span>
        Concordo com os Termos e Condições e a Política de Privacidade
      </label>
    </div>

    <button class="buttons" type="submit">Criar Conta</button>
  </form>
</div>
