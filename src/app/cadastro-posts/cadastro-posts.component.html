<div class="container">
  <h1>Cadastre seu Post</h1>
  <div class="form">
    <div class="label_input">
      <label for="nome">Titulo:</label>
      <input
        type="text"
        id="titulo"
        name="titulo"
        required
        placeholder="Digite seu titulo"
        #titulo
      />
    </div>
    <div class="label_input">
      <label for="valor">Valor:</label>
      <input
        type="number"
        id="valor"
        name="valor"
        required
        placeholder="Digite o valor do seu produto"
        #valor
      />
    </div>
    <div class="label_input">
      <label for="valor">Tipo:</label>
        <select class="label_input select_input" name="tipo" id="tipo" required #tipo>
          <option value="rota">Abacate</option>
          <option value="">Abacaxi</option>
          <option value="">Abóbora</option>
          <option value="">Abobrinha</option>
          <option value="">Açaí</option>
          <option value="">Acelga</option>
          <option value="">Agrião</option>
          <option value="">Alface</option>
          <option value="">Ameixa</option>
          <option value="">Amora</option>
          <option value="">Arroz</option>
          <option value="">Aspargo</option>
          <option value="">Azeite</option>
          <option value="">Azeitona</option>
          <option value="">Banana</option>
          <option value="">Batata</option>
          <option value="">Batata Doce</option>
          <option value="">Beringela</option>
          <option value="">Beterraba</option>
          <option value="">Brócolis</option>
          <option value="">Cacau</option>
          <option value="">Café</option>
          <option value="">Cajú</option>
          <option value="">Carambola</option>
          <option value="">Cebola</option>
          <option value="">Cebolinha</option>
          <option value="">Cenoura</option>
          <option value="">Cereja</option>
          <option value="">Chuchu</option>
          <option value="">Coco</option>
          <option value="">Coentro</option>
          <option value="">Cogumelo</option>
          <option value="">Couve</option>
        </select>
    </div>
    <div class="label_input">
      <label for="descricao">Descrição:</label>
      <textarea
        type="text"
        id="descricao"
        name="descricao"
        required
        placeholder="Descreva rápidamente seu produto"
        #descricao
      >
      </textarea>
    </div>
    <button class="buttons" type="submit">P U B L I C A R</button>
  </div>
  <div class="h1_seus_posts"><h1>Seu Posts</h1></div>
  <div class="card">
    <div class="informacoes">
      <div class="informacoes_esquerda">
        <h2 #titulo>Banana Prata</h2>
        <div class="descricao">
          <p #descricao>
            Vendo lindas Bananas Frescas e muito bem cuidadas. Venha conferir!
            Só coisa boa!
          </p>
        </div>
      </div>
      <div class="informacoes_direita">
        <p #data>18.MAR.23</p>
        <img class="img_card" src="../../assets/img/imagem-card.jpg" alt="" />
        <p #valor>R$5,00 KG</p>
      </div>
    </div>
    <div class="buttons_posts">
      <div class="botao_esquerdo">
        <button class="botao_editar">Editar</button>
      </div>
      <div class="botao_direito">
        <button class="botao_excluir">Excluir</button>
      </div>
    </div>
  </div>
  <div class="espaco_footer"></div>
</div>
<app-footer></app-footer>
